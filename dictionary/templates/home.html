<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body class="body" >

    <form method="post" id="form" >
        {% csrf_token %}
            <div class="justify-content-center">
                 <table class="table table-striped table-responsive" >
                <tr >
                    <td >
                       <input type="hidden" value="{{fl}}" id="fl">

                        <select name="flang" id="langf" required>
                            <option label="select"></option>
                            {% for i,j in lang.items %}
                                <option value="{{ i }}">{{ j|capfirst }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <input type="hidden" value="{{tl}}" id="tl">
                        <select name="tolang" id="langt" required>
                            <option label="select"></option>
                            <{% for i,j in lang.items %}
                                <option value="{{ i }}">{{ j|capfirst }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>

                     <input placeholder="Enter text" name="txt" type="text" id="inpt"  value="{{i}}"  required />

                    </td>
                    <td>
                        <input type="text" id="output" value="{{o}}" placeholder="Translated text"  readonly name="tt"/><a href="{% url 'btn' %}" id="b" ><i class="fas fa-volume-down" ></i></a>
                    </td>

                 </tr>
                <tr>
                    <td align="center" style="border:0;" colspan="2">
                         <button id="submit"   >
                            Translate
                        </button>
                    </td>

                </tr>
    </table>
            </div>


    </form>
    <script src="{% static 'js/index.js' %}"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
